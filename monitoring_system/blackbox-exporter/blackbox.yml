modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 301, 302]  # Incluir redirecciones como v치lidas
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      follow_redirects: false  # No seguir redirecciones, solo verificar que respondan
      
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      valid_status_codes: [200, 201, 301, 302]
      
  tcp_connect:
    prober: tcp
    timeout: 5s
      
  icmp:
    prober: icmp
    timeout: 5s

  # M칩dulo para servicios que pueden devolver diferentes c칩digos pero est치n funcionando
  http_any_response:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: [200, 201, 204, 301, 302, 400, 401, 403, 404, 405]
      preferred_ip_protocol: "ip4"
      fail_if_ssl: false
      fail_if_not_ssl: false
      follow_redirects: false
