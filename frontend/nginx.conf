events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Configuración de logs para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Variables para el proxy WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Directorio de archivos estáticos del frontend
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Logs específicos del servidor
        access_log /var/log/nginx/frontend_access.log;
        error_log /var/log/nginx/frontend_error.log;

        # ==========================================
        # CONFIGURACIÓN WEBSOCKET (CRÍTICA)
        # ==========================================
        location /ws {
            # Proxy hacia el contenedor backend
            proxy_pass http://pong-backend:3000;
            
            # Headers esenciales para WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuraciones de timeout para WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # Desactivar buffering para tiempo real
            proxy_buffering off;
            proxy_cache off;
            
            # Bypass cache para conexiones WebSocket
            proxy_cache_bypass $http_upgrade;
            
            # Headers adicionales para debugging
            add_header X-WebSocket-Backend pong-backend:3000;
        }

        # ==========================================
        # FRONTEND SPA (Single Page Application)
        # ==========================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de cache para archivos estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # No cache para HTML
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # ==========================================
        # API REST (OPCIONAL)
        # ==========================================
        location /api/ {
            proxy_pass http://pong-backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout para APIs REST
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # ==========================================
        # MANEJO DE ERRORES
        # ==========================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Error personalizado para problemas de WebSocket
        error_page 426 /ws_error.html;
        location = /ws_error.html {
            internal;
            return 200 "WebSocket upgrade failed. Check server status.";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # STUB STATUS FOR NGINX MONITORING
        # ==========================================
        location /stub_status {
            stub_status on;
            access_log off;
            allow all; # En producción, restringir el acceso
        }
    }

