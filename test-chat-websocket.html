<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin: 20px 0;
            background: #2a2a2a;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: #3a3a3a;
        }
        .system {
            background: #004466;
            font-style: italic;
        }
        input {
            width: 70%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #ffc300;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background: #004d00; }
        .disconnected { background: #4d0000; }
    </style>
</head>
<body>
    <h1>üß™ Test Chat WebSocket</h1>
    
    <div id="status" class="status disconnected">‚ùå Desconectado</div>
    
    <div>
        <label>User ID:</label>
        <input type="number" id="userId" value="1" min="1" max="7">
        <label>Username:</label>
        <input type="text" id="username" value="TestUser">
        <button onclick="connect()">Conectar</button>
        <button onclick="disconnect()">Desconectar</button>
    </div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." disabled>
        <button onclick="sendMessage()" id="sendBtn" disabled>Enviar</button>
    </div>
    
    <script>
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        function addMessage(text, isSystem = false) {
            const div = document.createElement('div');
            div.className = 'message' + (isSystem ? ' system' : '');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Conectado';
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Desconectado';
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }
        
        function connect() {
            const userId = parseInt(document.getElementById('userId').value);
            const username = document.getElementById('username').value;
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/chat/ws`;
            
            addMessage(`Conectando a: ${wsUrl}`, true);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addMessage('WebSocket conectado!', true);
                updateStatus(true);
                
                // Unirse al chat
                const joinMsg = {
                    type: 'join_global',
                    data: { userId, username }
                };
                ws.send(JSON.stringify(joinMsg));
                addMessage(`Enviando join: ${JSON.stringify(joinMsg)}`, true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`‚Üê ${data.type}: ${JSON.stringify(data.data)}`);
                    
                    if (data.type === 'recent_messages' && data.data.length > 0) {
                        addMessage(`Historial: ${data.data.length} mensajes`, true);
                    }
                } catch (error) {
                    addMessage(`Error parseando: ${event.data}`, true);
                }
            };
            
            ws.onerror = (error) => {
                addMessage('Error WebSocket!', true);
                console.error(error);
            };
            
            ws.onclose = () => {
                addMessage('WebSocket cerrado', true);
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !ws) return;
            
            const msg = {
                type: 'send_message',
                data: { content }
            };
            
            ws.send(JSON.stringify(msg));
            addMessage(`‚Üí Enviando: "${content}"`, true);
            messageInput.value = '';
        }
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
