<!DOCTYPE html>
<html>
<head>
    <title>Test Chat Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        input { width: 60%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Test Chat WebSocket Direct</h1>
    <div id="output"></div>
    <input type="text" id="messageInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="testConnection()">Test Connection</button>

    <script>
        let socket = null;
        const output = document.getElementById('output');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function testConnection() {
            log('Testing connection to chat service...');
            
            if (socket) {
                socket.close();
            }

            socket = new WebSocket('ws://localhost:8003/ws');
            
            socket.onopen = function(event) {
                log('‚úÖ Connected to WebSocket');
                
                // Send join message
                const joinMessage = {
                    type: 'join_global',
                    data: {
                        userId: 'test_' + Date.now(),
                        username: 'TestUser'
                    }
                };
                socket.send(JSON.stringify(joinMessage));
                log('üì§ Sent join message: ' + JSON.stringify(joinMessage));
            };

            socket.onmessage = function(event) {
                log('üì• Received: ' + event.data);
            };

            socket.onclose = function(event) {
                log('‚ùå Connection closed: ' + event.code + ' - ' + event.reason);
            };

            socket.onerror = function(error) {
                log('‚ùå Error: ' + error);
            };
        }

        function sendMessage() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = {
                type: 'send_message',
                data: {
                    content: input.value,
                    userId: 'test_' + Date.now(),
                    username: 'TestUser'
                }
            };

            socket.send(JSON.stringify(message));
            log('üì§ Sent message: ' + JSON.stringify(message));
            input.value = '';
        }

        // Auto test on load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
